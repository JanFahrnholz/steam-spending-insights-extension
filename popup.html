<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Spending Insights</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Steam Spending Insights</h1>
    </header>

    <div id="status" class="status">
      <div class="spinner"></div>
      <p>Checking status...</p>
    </div>

    <div id="active" class="active hidden">
      <div class="status-icon">&#10003;</div>
      <p class="status-text">Dashboard Active</p>
      <p class="status-details"><span id="txCount">0</span> transactions loaded</p>
      <button id="scrollBtn" class="btn-primary">Scroll to Dashboard</button>
    </div>

    <div id="inactive" class="inactive hidden">
      <p>Navigate to your Steam Purchase History to use the dashboard.</p>
      <a href="https://store.steampowered.com/account/history/" target="_blank" class="btn-primary">
        Open Purchase History
      </a>
      <p class="hint">The dashboard will appear automatically on the page.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
